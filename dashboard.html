<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Dashboard â€” Helpers Dynasty</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header container">
    <a class="brand" href="index.html"><img src="ok.jpg" alt="HD" class="logo"><div class="brand-text"><div class="brand-name">Helpers Dynasty</div></div></a>
    <div class="header-actions"><a href="index.html" class="btn btn-ghost">Home</a></div>
  </header>

  <main class="container section fade">
    <h2>Your Dashboard</h2>

    <section class="card profile-card">
      <h3>Profile</h3>
      <form id="profileForm">
        <input id="dashName" placeholder="Full name" required />
        <input id="dashEmail" placeholder="Email" type="email" required />
        <select id="dashInterest"><option>Mentorship</option><option>Outreach</option><option>Research</option><option>HD Hope</option><option>Study Group</option></select>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Profile</button>
          <button type="button" id="logoutBtn" class="btn btn-ghost">Logout</button>
        </div>
      </form>
    </section>

    <section class="card attendance-card">
      <h3>Attendance & Membership Progress</h3>
      <p>Meeting count: <strong id="meetCount">0</strong> / 5 needed</p>
      <div class="form-actions">
        <button id="addMeeting" class="btn btn-primary">Mark Attendance (simulate)</button>
        <button id="resetMeet" class="btn btn-ghost">Reset Count</button>
      </div>
      <p id="membershipStatus" class="muted"></p>
    </section>

    <section class="card notifications-card">
      <h3>Notifications</h3>
      <ul id="notificationsList" class="muted"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
