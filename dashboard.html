<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member Dashboard â€” Helpers Dynasty</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header container">
    <a class="brand" href="index.html">
      <img src="ok.jpg" alt="HD" class="logo" />
      <div class="brand-text">
        <div class="brand-name">Helpers Dynasty</div>
      </div>
    </a>
    <div class="header-actions">
      <a href="index.html" class="btn btn-ghost">Home</a>
    </div>
  </header>

  <main class="container section fade">
    <h2>Your Dashboard</h2>

    <!-- PROFILE -->
    <section class="card profile-card">
      <h3>Profile</h3>
      <form id="profileForm" novalidate>
        <input id="dashName" name="name" type="text" placeholder="Full name" required />
        <input id="dashEmail" name="email" type="email" placeholder="Email" required />

        <select id="dashInterest" name="interest">
          <option value="Mentorship">Mentorship</option>
          <option value="Outreach">Outreach</option>
          <option value="Research">Research</option>
          <option value="HD Hope">HD Hope</option>
          <option value="Study Group">Study Group</option>
        </select>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Profile</button>
          <button type="button" id="logoutBtn" class="btn btn-ghost">Logout</button>
        </div>
      </form>
    </section>

    <!-- ATTENDANCE -->
    <section class="card attendance-card">
      <h3>Attendance & Membership Progress</h3>
      <p>Meeting count: <strong id="meetCount">0</strong> / 5 needed</p>

      <div class="form-actions">
        <button type="button" id="addMeeting" class="btn btn-primary">
          Mark Attendance (simulate)
        </button>
        <button type="button" id="resetMeet" class="btn btn-ghost">
          Reset Count
        </button>
      </div>

      <p id="membershipStatus" class="muted"></p>
    </section>

    <!-- NOTIFICATIONS -->
    <section class="card notifications-card">
      <h3>Notifications</h3>
      <ul id="notificationsList" class="muted"></ul>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
