<!-- FILE: login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login — Helpers Dynasty</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-page">
  <main class="auth-card">
    <a href="index.html" class="brand auth-brand"><img src="ok.jpg" alt="HD" class="logo-small"><span>Helpers Dynasty</span></a>
    <h2>Member Login</h2>
    <form id="loginPageForm" class="card">
      <label>Email or Username<input id="loginEmail" type="text" required /></label>
      <label>Password<input id="loginPass" type="password" required /></label>
      <label class="small"><input id="rememberMe" type="checkbox"> Remember me</label>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Sign In</button>
        <a href="#" class="btn btn-ghost">Forgot password?</a>
      </div>
    </form>
    <p class="muted">This is a static demo — on success you will be redirected to a local dashboard.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
